<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOZE - Coordinate Transformation Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.3.2/lib/browser/math.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="flex flex-col h-lvh w-lvw">
      <div class="flex justify-between items-center px-8 py-5" style="background: linear-gradient(90deg, #1a1a2e 0%, #16213e 100%); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">
        <div class="flex items-center gap-4">
          <div style="width: 48px; height: 48px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 1.5rem; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);">D</div>
          <div>
            <h1 class="text-3xl text-white font-bold tracking-tight">DOZE</h1>
            <p class="text-gray-400 text-xs mt-0.5">Live Graphing Calculator</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-white bg-gradient-to-r from-purple-600 to-purple-700 px-4 py-1.5 rounded-full text-xs font-semibold shadow-lg">v1.0</span>
        </div>
      </div>
      
      <h1 class="hidden text-4xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 font-bold text-purple-900" id="notice">Graphing...</h1>
      <div class="flex flex-row flex-1">
        <div id="help-box" class="hidden fixed p-6 border-2 rounded-2xl border-purple-300 bg-white w-96 shadow-2xl z-[1001]">
          <div id="help-text" class="prose prose-sm max-w-none"></div>
          <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-200">
            <div class="flex gap-2">
              <div class="w-2 h-2 rounded-full bg-purple-600"></div>
              <div class="w-2 h-2 rounded-full bg-purple-300"></div>
              <div class="w-2 h-2 rounded-full bg-purple-300"></div>
              <div class="w-2 h-2 rounded-full bg-purple-300"></div>
            </div>
            <button id="next-help" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-semibold transition-all flex items-center gap-2">
              Next
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="fixed ml-6 mt-6 border rounded-3xl border-purple-200 bg-white w-72 z-50 shadow-xl" id="menu" style="backdrop-filter: blur(20px); cursor: move;">
          <div class="p-5 pb-3 select-none" id="menu-header">
            <div class="flex justify-between items-center">
              <div class="flex items-center gap-2">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path>
                </svg>
                <p class="font-bold text-lg text-gray-800">Controls</p>
              </div>
              <div class="flex items-center gap-1">
                <button id="collapse-toggle" class="text-gray-600 font-bold text-xl hover:text-purple-600 w-8 h-8 flex items-center justify-center rounded-lg transition-all">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </button>
                <button id="help" class="text-purple-600 font-bold text-xl hover:text-purple-800 w-8 h-8 flex items-center justify-center rounded-lg">?</button>
              </div>
            </div>
          </div>

          <div id="menu-content" class="px-5 pb-5">
            <div class="mb-5">
              <p class="font-semibold text-sm text-gray-600 mb-3">Transformations</p>

              <div class="flex items-center gap-3 mb-3">
                <label class="whitespace-nowrap font-semibold text-gray-700 w-6">x =</label>
                <input class="transformation border-2 border-gray-200 bg-white w-full px-3 py-2 rounded-lg focus:border-purple-400 transition-all" id="x-transformation" type="text" placeholder="u" />
              </div>

              <div class="flex items-center gap-3 mb-4">
                <label class="whitespace-nowrap font-semibold text-gray-700 w-6">y =</label>
                <input class="transformation border-2 border-gray-200 bg-white w-full px-3 py-2 rounded-lg focus:border-purple-400 transition-all" id="y-transformation" type="text" placeholder="v" />
              </div>
            </div>
      
            <div class="pt-4 border-t-2 border-gray-100">
              <div class="flex items-center gap-3 mb-3">
                <select class="bg-white border-2 border-gray-200 rounded-lg px-3 py-2 font-semibold text-gray-700 focus:border-purple-400 transition-all" id="coordinate-type">
                  <option value="xy">xy</option>
                  <option value="uv">uv</option>
                </select>
                <p class="font-semibold text-gray-700">function</p>
              </div>
              <input class="block border-2 border-gray-200 bg-white w-full px-3 py-2 rounded-lg focus:border-purple-400 transition-all" id="equation" type="text" placeholder="x^2 + y^2 = 25" />
              <p class="text-xs text-gray-500 mt-2 italic">Updates live as you type</p>
            </div>
          </div>
        </div>
        
        <div class="graph-container flex-1 relative">
          <div class="graph-label xy-label">xy-plane</div>
          <canvas class="border-r-2 border-purple-300" id="xy-graph"></canvas>
        </div>
        
        <div class="graph-container flex-1 relative">
          <div class="graph-label uv-label">uv-plane</div>
          <canvas id="uv-graph"></canvas>
        </div>
      </div>
    </div>
    <script src="./helpBoxes.js"></script>
    <script src="./webglRenderer.js"></script>
    <script src="./curveTracer.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
